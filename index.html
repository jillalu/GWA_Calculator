<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">General Weighted Average Calculator</h1>

    <!-- FORM -->
    <div id="inputForm">
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">College</label>
          <input type="text" class="form-control" id="college" required>
        </div>
        <div class="col-md-4 mt-3">
          <label class="form-label">Course</label>
          <input type="text" class="form-control" id="course" required>
        </div>
        <div class="col-md-4 mt-3">
          <label class="form-label">Academic Year</label>
          <input type="text" class="form-control" id="academicYear" required>
        </div>
        <div class="col-md-4 mt-3">
          <label class="form-label">Term</label>
          <input type="text" class="form-control" id="term" required>
        </div>
      </div>

      <!-- Grades Table -->
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Subject</th>
            <th>Final Grade</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="gradeBody">
          <tr>
            <td><input type="text" class="form-control" placeholder="Enter subject"></td>
            <td><input type="number" class="form-control" min="1" max="5" step="0.25" placeholder="1.00"></td>
            <td><button class="btn btn-danger btn-sm" onclick="removeRow(this)"><i class="bi bi-trash-fill me-1"></i></button></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success" onclick="addRow()">
            <i class="bi bi-plus-circle me-1"></i> Add Subject
        </button>
        <button class="btn btn-primary" onclick="calculateGPA()">
            <i class="bi bi-calculator me-1"></i> Calculate GPA
        </button>
        </div>
    </div>

   <!-- DISPLAY RESULTS -->
            <div id="outputDisplay" class="hidden mt-4">
            <h4>Student Information</h4>
            <p>Name: <strong><span id="outputName"></span></strong></p>
            <p>College: <strong><span id="outputCollege"></span></strong></p>
            <p>Course: <strong><span id="outputCourse"></span></strong></p>
            <p>Academic Year: <strong><span id="outputYear"></span></strong></p>
            <p>Term: <strong><span id="outputTerm"></span></strong></p>

            <table class="table table-bordered text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th>Subject</th>
                    <th>Final Grade</th>
                </tr>
                </thead>
                <tbody id="finalGrades"></tbody>
            </table>

            <p>Total Subjects: <span id="totalSubjectsDisplay"><strong></strong></span></p>
            <p>Average GPA: <span id="averageGPA" class="grade-badge"><strong>0.00</strong></span></p>
            </div>
  </div>

  <script>
    function addRow() {
      const tbody = document.getElementById("gradeBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="form-control" placeholder="Enter subject"></td>
        <td><input type="number" class="form-control" min="1" max="5" step="0.25" placeholder="1.00"></td>
        <td><button class="btn btn-danger btn-sm" onclick="removeRow(this)"><i class="bi bi-trash-fill me-1"></i></button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(btn) {
      const row = btn.closest("tr");
      row.remove();
    }

    function calculateGPA() {
      const subjectInputs = document.querySelectorAll("#gradeBody tr td:nth-child(1) input");
      const gradeInputs = document.querySelectorAll("#gradeBody tr td:nth-child(2) input");

      const name = document.getElementById("studentName").value;
      const college = document.getElementById("college").value;
      const course = document.getElementById("course").value;
      const year = document.getElementById("academicYear").value;
      const term = document.getElementById("term").value;

      let total = 0, count = 0;
      let finalRows = "";

      for (let i = 0; i < gradeInputs.length; i++) {
        const subject = subjectInputs[i].value.trim();
        const grade = parseFloat(gradeInputs[i].value);

        if (subject !== "" && !isNaN(grade)) {
          total += grade;
          count++;

          // Grade color class
          let badgeClass = "";
          if (grade <= 1.75) {
            badgeClass = "grade-badge grade-excellent";
          } else if (grade <= 2.5) {
            badgeClass = "grade-badge grade-good";
          } else if (grade <= 3.0) {
            badgeClass = "grade-badge grade-passing";
          } else {
            badgeClass = "grade-badge grade-failing";
          }

          finalRows += `
            <tr>
              <td>${subject}</td>
              <td><span class="${badgeClass}">${grade.toFixed(2)}</span></td>
            </tr>
          `;
        }
      }

      const average = count ? (total / count).toFixed(2) : "0.00";

      // Hide form, show output
      document.getElementById("inputForm").classList.add("hidden");
      document.getElementById("outputDisplay").classList.remove("hidden");

      // Set outputs
      document.getElementById("outputName").textContent = name;
      document.getElementById("outputCollege").textContent = college;
      document.getElementById("outputCourse").textContent = course;
      document.getElementById("outputYear").textContent = year;
      document.getElementById("outputTerm").textContent = term;
      document.getElementById("finalGrades").innerHTML = finalRows;
      document.getElementById("totalSubjectsDisplay").textContent = count;

      const gpaElement = document.getElementById("averageGPA");
      gpaElement.textContent = average;

      // Reset and apply GPA badge class
      gpaElement.className = "grade-badge";
      if (average <= 1.75) {
        gpaElement.classList.add("grade-excellent");
      } else if (average <= 2.5) {
        gpaElement.classList.add("grade-good");
      } else if (average <= 3.0) {
        gpaElement.classList.add("grade-passing");
      } else {
        gpaElement.classList.add("grade-failing");
      }
    }

    // Visit counter using localStorage
    document.addEventListener("DOMContentLoaded", () => {
        const countElement = document.getElementById("visitCount");
        let count = localStorage.getItem("visitCount");

        if (!count) {
            count = 1;
        } else {
            count = parseInt(count) + 1;
        }

        localStorage.setItem("visitCount", count);
        countElement.textContent = count;
        });
  </script>
  <footer class="text-center mt-5 py-3 bg-light border-top">
  <p>Visits: <span id="visitCount">0</span></p>
  <p>All Rights Reserved Â© 2025</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
